name: Pelican Builder

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Pull Codes
      uses: actions/checkout@v2.3.1

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build the site
      run: |
        make publish

    - name: Add nojekyll
      run: |
        touch ./output/.nojekyll

    - name: Deploy
      run: |
        # remove git history and settings - to avoid inheritance
        rm -rf .git
        # re-initialise git
        cd output
        git init
        git config user.name "Hank Liao"
        git config user.email "hankliao87@gmail.com"
        git remote set-url origin https://hankliao87:${secrets.GITHUB_TOKEN}@github.com/hankliao87/blog-test.git
        # add and commit /docs/ folder
        git add *
        git commit -m "Deploy"
        # push the commit to the public repository
        git push origin HEAD:master --force

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages # the branch the action should deploy to.
        folder: output # the folder the action should deploy.
        # token: ${{ secrets.GH_PAT }}
        single-commit: true
