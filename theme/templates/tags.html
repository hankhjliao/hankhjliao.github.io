{% extends "base.html" %}
{% block content %}
<ul>
<li class="nav-header"><h4><i class="icon-tags icon-large"></i>Tags</h4></li>
{% for tag in tag_cloud %}
<li class="tag-{{ tag.1 }}">
	<a href="{{ SITEURL }}/{{ tag.0.url }}">
		<i class="badge rounded-pill bg-light text-dark"></i>{{ tag.0|e }}
	</a>
</li>
{% endfor %}
</ul>
{% endblock %}
